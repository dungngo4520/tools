name: CI - build tools

on:
  push:
  pull_request:

jobs:
  get-targets:
    name: Extract targets from build.config.zig
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.extract.outputs.targets }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract targets
        id: extract
        run: |
          python3 .github/extract-targets.py > /tmp/targets.json
          echo "targets=$(cat /tmp/targets.json)" >> $GITHUB_OUTPUT

  build:
    name: Build and upload artifacts
    needs: get-targets
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ${{ fromJson(needs.get-targets.outputs.targets) }}
    env:
      ZIG_VERSION: "0.15.2"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget xz-utils tar

      - name: Download and install Zig
        run: |
          set -eux
          ZV="$ZIG_VERSION"
          URL="https://ziglang.org/download/$ZV/zig-x86_64-linux-$ZV.tar.xz"
          echo "Downloading $URL"
          wget -q "$URL" -O /tmp/zig.tar.xz
          mkdir -p $HOME/zig
          tar -xf /tmp/zig.tar.xz -C $HOME/zig --strip-components=1
          echo "$HOME/zig" >> $GITHUB_PATH

      - name: Show zig version
        run: zig version

      - name: Build all tools
        run: |
          zig build --summary all -Dtool=all -Dtarget=${{ matrix.target }}

      - name: List build output
        run: ls -R zig-out || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: zig-out/${{ matrix.target }}/bin
